name: Deploy to Github Action
on:
  push:
    branches:
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Generate application.yml
        run: |
          echo "notification:" > src/main/resources/application.yml
          echo "  teams:" >> src/main/resources/application.yml
          echo "    crossfit-url: ${{ secrets.TEAMS_CROSSFIT_NOTI_URL }}" >> src/main/resources/application.yml


      - name: Build with Gradle
        run: ./gradlew clean build
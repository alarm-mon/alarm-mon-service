name: Deploy to Github Action
on:
  push:
    branches:
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - run: touch ./src/main/resources/application-secret-key.properties
      - run: echo "${{ secrets.TEAMS_CROSSFIT_NOTI_URL }}" > ./src/main/resources/application-secret-key.properties
      - run: cat ./src/main/resources/application-secret-key.properties

      - name: Build with Gradle
        run: ./gradlew clean build